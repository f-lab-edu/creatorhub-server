logging:
  level:
    org:
      springframework:
        web: DEBUG
      hibernate:
        type:
          descriptor:
            sql: trace
    com:
      creatorhub: DEBUG

spring:
  application:
    name: creatorhub-server
  jpa:
    properties:
      hibernate:
        jdbc:
          batch_size: '20'
        order_updates: 'true'
        order_inserts: 'true'
        format_sql: 'true'
        show_sql: 'true'
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQLDialect
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/creatorhub?serverTimezone=Asia/Seoul}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:1234}

server:
  port: '8000'

jwt:
  secret: ${JWT_SECRET:1234567890123456789012345678901234567890}
  access-token-exp-min: ${ACCESS_TOKEN_EXP_MIN:30}
  refresh-token-exp-days: ${REFRESH_TOKEN_EXP_DAYS:7}